<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://falconui.netlify.app/styles.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/checkout/checkout.css">
    <title>carGhar | checkout</title>
</head>
<body>
    <div class="navbar-container">
        <ul class="navbar nav-fixed d-flex">
            <div class="d-flex">
                <i class="fa fa-car hamberg-btn" aria-hidden="true"></i>
                <a href="/index.html">
                    <p class="nav-title">carGhar - E-commerce app </p>
                </a>
            </div>
            <div class="search-container d-flex">
                <input type="text" name="search" class="search-bar" placeholder="Search for car" id="">
                <i class="fa fa-search fa-2x" aria-hidden="true"></i>
            </div>
            <ul class="navbar-right d-end">
                <a href="/login.html">
                    <button class="btn btn-dark">Login</button>
                </a>
                <li>
                    <i class="fa fa-bell-o fa-2x" aria-hidden="true"></i>                               
                </li>
                <li>
                    <a href="/cart/cart.html">
                        <i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i>   
                    </a>                             
                </li>
                <li>
                    <a href="/wishlist/wishlist.html">
                        <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i> 
                    </a>                              
                </li>
                <li>
                    <a href="/user profile/user_profile.html">
                        <img src="https://picsum.photos/id/111/200/300" alt="navbar-img" />
                    </a>                   
                </li>
            </ul>
        </ul>
    </div>
    <div class="middle-section flex-center">
        <div class="container d-around">
            <h1 class="text-center">Confirm Your Payment</h1>
            <div class="first-row">
                <div class="owner">               
                    <div class="input-field">
                        <input type="text">
                    </div>
                    <h4 class="text-center">Card Holder's Name</h4>
                </div>
                <div class="cvv">                   
                    <div class="input-field">
                        <input type="password" required >
                    </div>
                    <h4 class="text-center">Enter CVV</h4>
                </div>
            </div>
            <div class="second-row">
                <div class="card-number">              
                    <div class="input-field">
                        <input type="text" required>
                    </div>
                    <h4 class="text-center">Enter Card Number</h4>
                </div>
            </div>
            <div class="third-row">              
                <div class="selection d-flex">
                    <div class="date">
                        <select name="months" id="months">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                          </select>
                          <select name="years" id="years">                          
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                          </select>
                          <h4 class="text-center">Card Expiry Date</h4>
                    </div>                   
                    <div class="payment-cards">
                        <img src="/Images/mastercard.png" alt="mastercard-img">
                        <img src="/Images/visa.png" alt="visa-img">
                        <img src="/Images/paypal.png" alt="paypal-img">
                    </div>
                </div>    
            </div>
            <button class="btn btn-primary confirm-btn" >Confirm Payment</button>
        </div>
    </div>
</body>
</html>
